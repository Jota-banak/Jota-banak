
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagamento - Jhon Jones Clothing Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111827;
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      background-color: #2c2c2e;
      background-image: radial-gradient(circle, #3a3a3d 1px, transparent 1px);
      background-size: 10px 10px;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-style: italic;
      color: gold;
      font-size: 2rem;
      margin: 0;
    }
    .container {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .item {
      background: #1f2937;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }
    .item h3 {
      margin-top: 0.5rem;
    }
    .item p {
      color: #9ca3af;
    }
    #total {
      text-align: center;
      font-size: 1.5rem;
      margin: 2rem 0;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #2563eb;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 auto;
      display: block;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    footer {
      position: static;
      padding: 2rem;
      background: #1f2937;
      text-align: center;
      margin-top: 4rem;
    }
    footer h4 {
      color: #facc15;
      margin-bottom: 1rem;
    }
    footer .suggestions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    footer .suggestions div {
      background: #374151;
      padding: 1rem;
      border-radius: 6px;
      width: 150px;
    }
  </style>
</head>
<body>

<header>
  <h1>Jhon Jones Clothing Store</h1>
</header>

<div class="container">
  <h2>Resumo do Pedido</h2>
  <ul id="order-items"></ul>
  <div id="total"></div>
  <button onclick="confirmPayment()">Confirmar Pagamento</button>
</div>

<footer>
  <h4>Você também pode gostar:</h4>
  <div class="suggestions">
    <div>Camisa Social Slim</div>
    <div>Calça Sarja Bege</div>
    <div>Jaqueta Jeans</div>
    <div>Moletom Azul</div>
    <div>Camiseta Básica Preta</div>
    <div>Bermuda Cargo Verde</div>
  </div>
</footer>

<script>
  const orderItems = document.getElementById('order-items');
  const totalDisplay = document.getElementById('total');
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  if (cart.length === 0) {
    orderItems.innerHTML = '<li>Seu carrinho está vazio.</li>';
    totalDisplay.textContent = '';
  } else {
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `{item.name} - R$ {item.price.toFixed(2)}`;
      orderItems.appendChild(li);
      total += item.price;
    });
    totalDisplay.textContent = `Total: R$ {total.toFixed(2)}`;
  }

  function confirmPayment() {
    alert('Pagamento confirmado! Muito obrigado pela sua compra.');
    localStorage.removeItem('cart');
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
